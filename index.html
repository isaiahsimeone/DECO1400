<!DOCTYPE html>
<html>
	<head>
		<title>New Zealand Adventures</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Sheets -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<!-- Scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script>
			function carouselInit() {
				// Initialise page carousel
				$(document).ready(function(){
					$('#carousel').slick({
						slidesToShow: 2,
						slidesToScroll: 1,
						prevArrow: $('.prev'),
						nextArrow: $('.next'),
						autoplay: true,
						autoplaySpeed: 5000
					});
				});
			}
		</script>
	</head>
	<body onload="carouselInit()">
		<div class="banner">
			<div id="banner_text">
				New<br>Zealand<br>Adventures
			</div>
			<div class="navigation_bar">
				<a href="index.html" class="active">Home</a>
				<a href="experiences.html">Experiences</a>
				<a href="deals.html">Deals</a>
				<a href="reviews.html">Reviews</a>
			</div>
			<!-- Responsive hamburger -->
			<a class="hamburger dropdown_toggle">
				<i onclick="dropdown()" class="fa fa-bars"></i>
				<div id="dropdown_menu">
					<a href="index.html">Home</a>
					<a href="experiences.html">Experiences</a>
					<a href="deals.html">Deals</a>
					<a href="reviews.html">Reviews</a>
				</div>
			</a>
		</div>
		<div class="content_wrapper">
			<div class="content">
				<h1>See New Zealand in all of its beauty</h1>
				<!-- First carousel -->
				<div style="white-space:nowrap; overflow:hidden; margin:0;">
					<div class="prev horizontally_stacked carousel_arrow"><i class="fas fa-angle-left"></i></div>
					<div id="carousel" class="carousel" style="display:inline-block;">
						<div class="carousel_item">
							<img src="images/kokatahi.png" width="400px" height="200px" alt="kokatahi">
						</div>
						<div class="carousel_item">
							<img src="images/brown_orange_house_with_outdoor_plants.png" width="400px" height="200px" alt="brown_orange_house_with_outdoor_plants">
						</div>
						<div class="carousel_item">
							<img src="images/scenic_view_of_mountains.png" width="400px" height="200px" alt="scenic_view_of_mountains">
						</div>
						<div class="carousel_item">
							<img src="images/man_walking_on_boardwalk.png" width="400px" height="200px" alt="man_walking_on_boardwalk">
						</div>
						<div class="carousel_item">
							<img src="images/white_furred_animals_on_green_grass_field.png" width="400px" height="200px" alt="white_furred_animals_on_green_grass_field">
						</div>
						<div class="carousel_item">
							<img src="images/aerial_photgrpahy_of_island.png" width="400px" height="200px" alt="aerial_photgrpahy_of_island">
						</div>
						<div class="carousel_item">
							<img src="images/brown_wooden_dock_on_seashore.png" width="400px" height="200px" alt="brown_wooden_dock_on_seashore">
						</div>
						<div class="carousel_item">
							<img src="images/photo_of_tree_on_lake.png" width="400px" height="200px" alt="photo_of_tree_on_lake">
						</div>
					</div>
					<div class="next horizontally_stacked carousel_arrow"><i class="fas fa-angle-right"></i></div>
				</div>
				<div id="home_blurb">
					<p style="font-size:16px">Welcome to New Zealand Adventures, the best site to find the best activities New Zealand has to offer.</p>
				</div>
				<!-- Ending content -->
				<h1>Plan your trip right now!</h1>
				<h4>Check out our deals!</h4>
				<button onclick="window.location.href='deals.html'" class="deals_button">Deals</button>
			</div>
		</div>

	</body>


</html>
